{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <h2>How are you feeling?</h2>
    <textarea name="paragraph_text" id="myText" cols="50" rows="10"></textarea>

    <button onclick="myFunction()">Try it</button>
    
    <p id="demo"></p>

    <script>
        function myFunction() {
          var x = document.getElementById("myText").value;
          document.getElementById("demo").innerHTML = x;
        }
        </script>
