<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <img src="{{ url_for('static', filename = '/logo.png') }}" alt="User Image" width="80" height="100">
            <a href="{{ url_for('home') }}" class="navbar-brand">Entries</a>
            <a href="{{ url_for('about') }}" class="navbar-brand">Timeline</a>
            <a href="{{ url_for('contact') }}" class="navbar-brand">About</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
        </div>
    </body>
</html>
